<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/CSS/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/Javascript/GIFTastic.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div id="header">
                <div id="title">GIFTastic Generator</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="GIF_buttons"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div id="GIF_area"></div>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <form id="input_form">
                        <label for="input_form" id="form_label">Add another category</label>
                        <input type="text" id="new_input"><br>
                        <input id="add_topic" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

</html>
